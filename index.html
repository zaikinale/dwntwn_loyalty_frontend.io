<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>DwnTwn Loyalty</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; }
    body { background: #000; color: #fff; padding: 16px; max-width: 520px; margin: 0 auto; }
    .header { text-align: center; margin-bottom: 20px; padding-top: 10px; }
    .header h1 { font-size: 32px; font-weight: bold; letter-spacing: 1px; }
    .header span { background: #ffd700; color: #000; padding: 2px 8px; border-radius: 4px; font-size: 16px; }
    .card { background: #111; border-radius: 12px; padding: 20px; margin: 16px 0; }
    .form-group { margin: 16px 0; }
    .form-group label { display: block; margin-bottom: 8px; font-size: 14px; opacity: 0.8; }
    .form-group input, .form-group select {
      width: 100%; padding: 12px; background: #222; border: 1px solid #444; border-radius: 6px; color: white;
      font-size: 16px;
    }
    .btn { background: #fff; color: #000; border: none; padding: 12px; border-radius: 8px; cursor: pointer; 
           width: 100%; font-size: 16px; font-weight: 600; margin-top: 20px; }
    .btn:disabled { background: #555; cursor: not-allowed; }
    .qr-container { text-align: center; margin: 30px 0; }
    .qr-placeholder { width: 200px; height: 200px; background: #222; margin: 0 auto; 
                      display: flex; align-items: center; justify-content: center; 
                      border-radius: 8px; color: #777; font-size: 14px; }
    .nav { display: flex; justify-content: space-around; padding: 16px 0; border-top: 1px solid #333; 
           background: #111; position: fixed; bottom: 0; left: 0; right: 0; z-index: 1000; }
    .nav button {
      display: flex; flex-direction: column; align-items: center; gap: 4px; color: #aaa; font-size: 12px;
      background: none; border: none; cursor: pointer;
    }
    .nav button.active { color: white; }
    .tab { display: none; padding-bottom: 80px; }
    /* // Исправить */
    .tab.active { display: block; background-color: none;} 
    .empty { text-align: center; padding: 40px; color: #777; }
    .transaction-item { padding: 12px; border-bottom: 1px solid #333; }
    .points-positive { color: #4ade80; }
    .points-negative { color: #f87171; }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
